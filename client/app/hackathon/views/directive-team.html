<div class="row">
  <div class="col-md-6">
    <h3 class="participant-name"><a ui-sref="hackathons.page.teams.profile({ id: hackathon._id, team_id: team._id })">{{ ::team.name }}</a></h3><button class="btn btn-prospect">Prospect</button>
    <p class="participant-bio">{{ ::team.info }}</p>
  </div>
  <div class="col-md-4 col-md-offset-2">
    <ul class="list-unstyled list-team-members">
      <li class="member" ng-repeat="member in team.members">
        <a ui-sref="hackathons.page.participants.profile({ id: hackathon._id, participant_id: member._id })">{{ ::member.name }}</a>
      </li>
    </ul>
  </div>
</div>
