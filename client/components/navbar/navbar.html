<div class="navbar navbar-default navbar-static-top" ng-controller="NavbarCtrl">
  <div class="container">
    <div class="navbar-header">
      <button class="navbar-toggle" type="button" ng-click="isCollapsed = !isCollapsed">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a href="/" class="navbar-brand">habuwi</a>
    </div>
    <div collapse="isCollapsed" class="navbar-collapse collapse" id="navbar-main">
      <ul class="nav navbar-nav">
        <li><a ui-sref="hackathons">Hackathons</a></li>
        <li><a ui-sref="people">People</a></li>
      </ul>

      <ul class="nav navbar-nav navbar-right">
        <li class="dropdown" ng-show="isLoggedIn()">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown">Your hackathons <span class="caret"></span></a>
          <ul class="dropdown-menu" role="menu">
            <li ng-repeat="hackathon in currentUser.hackathons">
              <a ui-sref="hackathons.page({ id: hackathon._id })">{{ hackathon.name }}</a>
            </li>
            <li><a ui-sref="hackathons">Join a hackathon!</a></li>
          </ul>
        </li>
        <li ng-hide="isLoggedIn()" ng-class="{active: isActive('/signup')}"><a href="/signup">Sign up</a></li>
        <li ng-hide="isLoggedIn()" ng-class="{active: isActive('/login')}"><a href="/login">Login</a></li>
        <li ng-show="isLoggedIn()"><p class="navbar-text">Hello {{ currentUser.name }}</p> </li>
        <li ng-show="isLoggedIn()" ng-class="{active: isActive('/settings')}"><a href="/settings"><span class="glyphicon glyphicon-cog"></span></a></li>
        <li ng-show="isLoggedIn()" ng-class="{active: isActive('/logout')}"><a href="" ng-click="logout()">Logout</a></li>
      </ul>
    </div>
  </div>
</div>
